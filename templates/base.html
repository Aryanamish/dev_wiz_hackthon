{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if title %}{{ title }}{% else %} Hackthon {% endif %}</title>

    <link rel="stylesheet" href="{% static 'bootstrap502/css/bootstrap.css' %}">
    <script src="{% static 'bootstrap502/js/bootstrap.js' %}"></script>


    <script src="{% static 'fontawesome611/js/all.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fontawesome611/css/all.css' %}">


    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block libs %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Hungry Stomach</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li> -->
              <li class="nav-item dropdown">

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Indian</a></li>
                  <li><a class="dropdown-item" href="#">Chaineese</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Western</a></li>
                </ul>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
            <form class="d-flex" method="get" action="/">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{% if q %}{{ q }}{% endif %}">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="main">

          {% block body %}
          {% endblock %}
    </div>



</body>
</html>
